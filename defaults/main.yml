bamboo_agent_depends_chocolatey_packages:
  - jdk8

build_project_depends_chocolatey_packages:
  - 7zip
  - git
  - dotnet4.5
  - windows-sdk-8.1
  - dotnetcore-sdk
  # see if we needed these pkgs
  #- netfx-4.5.2-devpack
  #- windows-sdk-10.1

role_chocolatey_packages: "{{ bamboo_agent_depends_chocolatey_packages + build_project_depends_chocolatey_packages }}"

bamboo_agent_home: "D:\\bamboo_agent"
bamboo_agent_jarfile_name: atlassian-bamboo-agent-installer-5.15.7.jar
bamboo_agent_jarfile_url: "https://ci.xvt.technology/agentServer/agentInstaller/{{ bamboo_agent_jarfile_name }}"
bamboo_agent_server_url: "https://ci.xvt.technology/agentServer/"
bamboo_agent_server_hash: "set_in_inventory"
bamboo_agent_launch_cmd: "java -Dbamboo.home={{ bamboo_agent_home }} -jar  {{ bamboo_agent_home }}\\{{ bamboo_agent_jarfile_name }} {{ bamboo_agent_server_url }} -t {{ bamboo_agent_server_hash }}"
